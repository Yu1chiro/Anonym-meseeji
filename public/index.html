<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center" style="background-image: url('/img/2.avif'); background-size: cover;">
    <div class="p-8 rounded-lg w-full max-w-md" style="background-color: rgba(255, 245, 238, 0.85); border: 1px solid #d4a373;">
        <h1 class="text-2xl font-bold mb-3" style="color: #6b4f4f; font-family: 'Hiragino Mincho Pro', serif; text-align: center;">Send Anonym Message</h1>
        <p class="text-center text-md font-medium mb-3" style="color: #6b4f4f; font-family: 'Hiragino Mincho Pro', serif;">Have a question about programming or Japanese? Feel free to message me! I will answer your questions via Instagram story</p>
        <div id="messageStatus" class="mt-4 text-center hidden"></div>
        <form id="messageForm" class="space-y-4">
            <div>
                <label for="message" class="block text-sm font-medium mb-1" style="color: #6b4f4f; font-family: 'Hiragino Mincho Pro', serif;">Message</label>
                <textarea id="message" name="message" rows="4" required
                    class="w-full px-4 py-2 rounded-md focus:outline-none"
                    style="background-color: rgba(255, 253, 245, 0.8); border: 1px solid #d4a373; color: #5e4a3a; font-family: 'Hiragino Kaku Gothic Pro', sans-serif;"></textarea>
            </div>
            <button type="submit" 
                class="w-full py-2 px-4 bg-[#a26769] rounded-md transition duration-200 hover:bg-red-800" style="color: #fff9f0; font-family: 'Hiragino Mincho Pro', serif; border: 1px solid #6b4f4f;">
                Send Message
            </button>
        </form>
    </div>

      
      
    <script src="client.js"></script>
</body>
</html>
